name: Example - Build PDF Documentation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-pdfs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Convert Markdown to PDF
        id: convert
        uses: ./
        with:
          # Option 1: Use config file
          config_file: config.yaml
          # Option 2: Or use file list directly
          # files: README.md,CHANGELOG.md
          output_dir: Docs
          fail_on_error: true
      
      - name: Display results
        run: |
          echo "âœ… Generated ${{ steps.convert.outputs.pdf_count }} PDF(s)"
          echo "ðŸ“„ PDFs: ${{ steps.convert.outputs.pdfs }}"
      
      - name: Upload PDFs as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: documentation-pdfs
          path: Docs/*.pdf
          if-no-files-found: error
          retention-days: 30
      
      - name: Commit PDFs to repository
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add Docs/*.pdf
          if ! git diff --staged --quiet; then
            git commit -m "docs: Update PDF documentation [skip ci]"
            git push
          fi

