name: Example - Build PDF Documentation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-pdfs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Convert Markdown to PDF
        id: convert
        uses: ./  # For local testing. Use tmichett/gh-md2pdf-action@main for published version
        with:
          # Option 1: Use file list directly (files that exist in this repo)
          files: README.md
          # Option 2: Or use a config file with relative paths
          # config_file: .github/workflows/example-config.yaml
          output_dir: Docs
          fail_on_error: false  # Set to false for example to not fail if files don't exist
      
      - name: Display results
        run: |
          echo "âœ… Generated ${{ steps.convert.outputs.pdf_count }} PDF(s)"
          echo "ðŸ“„ PDFs: ${{ steps.convert.outputs.pdfs }}"
      
      - name: Upload PDFs as artifacts
        if: steps.convert.outputs.pdf_count > 0
        uses: actions/upload-artifact@v4
        with:
          name: documentation-pdfs
          path: Docs/*.pdf
          if-no-files-found: warn
          retention-days: 30
      
      - name: Commit PDFs to repository
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && steps.convert.outputs.pdf_count > 0
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add Docs/*.pdf
          if ! git diff --staged --quiet; then
            git commit -m "docs: Update PDF documentation [skip ci]"
            git push
          fi

